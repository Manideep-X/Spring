<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Form</title>
    <link rel="stylesheet" th:href="@{/css/customer-form.css}">
</head>

<body>

    <h1>Customer Submitted Form Details</h1>
    <div class="row2">
        <h3>First Name: </h3><span th:text="${customer.firstName}"></span>
    </div>
    <div class="row2">
        <h3>Last Name: </h3><span th:text="${customer.lastName}"></span>
    </div>
    <div class="row2">
        <h3>Postal code: </h3><span th:text="${customer.postalCode}"></span>
    </div>
    <div class="row2">
        <h3>No. of guests: </h3><span th:text="${customer.noOfGuest}"></span>
    </div>
    <div class="row2">
        <h3>Employee ID: </h3><span th:text="${customer.empID}"></span>
    </div>
    <div class="row2">
        <h3>Coupon code: </h3><span th:text="${customer.couponCode}"></span>
    </div>

</body>

</html>
