<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Employee Form</title>
    <link rel="stylesheet" th:href="@{/css/list.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</head>

<body style="background-color: #f1eee5;">
    <div class="body-cover">
        <div class="narrow-cover">

            <div class="h1-cover">
                <h1 style="font-weight: 700;">Create Employee Form</h1>
            </div>

            <div class="form-cover">
                <form th:action="@{/api/employees/create-employee}" th:object="${employee}" method="post">

                    <div class="mb-3">
                        <span class="form-label">Name</span>
                        <div class="horizontal-mb">
                            <input type="text" th:field="*{firstName}" class="form-control" placeholder="First Name">
                            <input type="text" th:field="*{lastName}" class="form-control" placeholder="Last Name">
                        </div>
                    </div>

                    <div class="mb-3">
                        <span class="form-label">Email</span>
                        <input type="email" th:field="*{email}" id="email" class="form-control" placeholder="example@xyz.com">
                    </div>

                    <div class="mb-3 submit-sec">
                        <a th:href="@{/api/employees}" class="btn btn-outline-dark">Go back to the List</a>
                        <button type="submit" class="btn btn-dark submit-btn" style="padding: 10px 20px;">Create</button>
                    </div>

                </form>
            </div>

        </div>
    </div>
</body>

</html>
