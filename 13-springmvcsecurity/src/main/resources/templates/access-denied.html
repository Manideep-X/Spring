<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied</title>

    <link rel="stylesheet" th:href="@{/css/dash.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="error-body">

        <div class="error-cover">
            <i class="fa fa-window-close" style="font-size: 80px; color: rgb(209, 0, 0);"></i>
            <h1 class="error-heading">Access Denied</h1>
            <div class="error-para">
                <p style="margin: 0;">You don't have permission to access this page.</p>
                <p style="margin: 0;">Please contact the site owner or the administrator if you think this is a mistake.</p>
            </div>
            <a th:href="@{/}">Return to the Homepage</a>
        </div>

    </div>
</body>
</html>
