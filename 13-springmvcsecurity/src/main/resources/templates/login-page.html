<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
        
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        .form-cover {
            margin: 7% auto;
            max-width: 6in;
            padding: 40px 60px;
            border-radius: 10px;
            background-color: #fff;
        }
        .form-floating {
            margin-bottom: 15px;
        }
    </style>

</head>

<body style="background-color: lightgray;">

    <div class="body-cover">

        <div class="form-cover">
            <form th:action="@{/authenticate}" method="post">
                <i class="fa fa-user-circle" style="font-size: 70px; padding-bottom: 15px;"></i>
                <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

                <div class="form-floating">
                    <input type="text" class="form-control" name="username" id="floatingInput" placeholder="username">
                    <label for="floatingInput">Username</label>
                </div>

                <div class="form-floating">
                    <input type="password" class="form-control" name="password" id="floatingPassword"
                        placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>

                <button class="btn btn-danger w-100 py-2" type="submit">Sign in</button>

                <!-- Error can be fetched from param.error -->
                <div th:if="${param.error}" class="mt-2">
                    <div class="alert alert-danger" role="alert">  
                        Username and/or password is incorrect. Try again !
                    </div>
                </div>
                
                <!-- After logging out message -->
                <div th:if="${param.logout}" class="mt-2">
                    <div class="alert alert-dark" role="alert">  
                        You have been logged out.
                    </div>
                </div>

                <p class="mt-3 mb-3 text-body-secondary">@ login page</p>
            </form>
        </div>

    </div>

</body>

</html>
