<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Management</title>

    <link rel="stylesheet" th:href="@{/css/dash.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="body-cover">

        <nav class="sidebar">
            <ul style="padding: 10px 20px;">
                <li>
                    <h2 class="app-name">Spring MVC</h2>
                </li>
                <li>
                    <div class="info-card">
                        <i class="fa fa-user-circle" style="font-size: 55px;"></i>
                        <span sec:authentication="principal.username" id="user"></span>
                        <span sec:authentication="principal.authorities" id="role"></span>
                    </div>
                </li>
                <li id="nav-link">
                    <div>
                        <a th:href="@{/}" class="list-group-item list-group-item-action"
                            style="font-weight: bold; height:11vh; display:flex; align-items:center;">Home</a>
                    </div>
                    <div sec:authorize="hasRole('MANAGER')">
                        <a th:href="@{/management}" class="list-group-item list-group-item-action active curr-pos"
                            style="font-weight: bold; height:11vh; display:flex; align-items:center;">Visit the
                            management dashboard</a>
                    </div>
                    <div sec:authorize="hasRole('ADMIN')">
                        <a th:href="@{/system}" class="list-group-item list-group-item-action"
                            style="font-weight: bold; height:11vh; display:flex; align-items:center;">Visit the System
                            dashboard</a>
                    </div>
                </li>
                <li>
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="btn btn-danger">
                            Logout <i class="fa fa-sign-out" style="font-size:25px; margin-left:5px;"></i>
                        </button>
                    </form>
                </li>
            </ul>
        </nav>

        <section class="call-to-action">
            <p id="top">
                <a th:href="@{/}">Home</a> > Management
            </p>
            <h1 class="heading">
                Spring MVC Security Management
            </h1>
            <p class="para">
                Manage Spring MVC Security web application
            </p>
        </section>

    </div>
</body>

</html>
